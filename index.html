<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Markdown & Syntax Highlighting Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <aside class="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            New Chat
        </button>
        <div class="conversation-history">
            <h3>History</h3>
            <div id="conversation-list"></div>
        </div>
    </aside>

    <main class="main-content">
        <div class="chat-container">
            <header class="chat-header"><h2>வித்தகன்</h2></header>
            <div class="chat-box" id="chat-box">
                <div class="chat-message-container" id="message-container">
      
                    <div class="chat-message bot-message">
                        <div class="avatar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="m14.2 19.8.4-4.2-3.6-3.6 4.2-.4L17 8l1.8 3.6.4 4.2-3.6 3.6Z"/></svg>
                        </div>
                        <div class="message-content"><p>Hello! I can help you with code, answer questions, and more. What can I do for you today?</p></div>
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <div class="chat-input-wrapper">
                    <input type="text" id="user-input" placeholder="Message வித்தகன்...">
                    <button id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 11L12 6L17 11M12 18V7"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

   
</body>
</html>
